{% extends 'base/base.html' %}
{% load static %}

{% block style %}
<style>
    .vh-100 {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .dialog-box {
        display: flex;
        padding-top: 7px;
        box-shadow: 3px 2px rgb(230, 228, 228);
        border-radius: 10px 10px 5px 5px;
        width: 26em;
        height: 28em;
        background-color: rgb(56, 148, 148);
    }

    .main-box {
        width: 26em;
        height: 27.3em;
        background-color: rgb(248, 248, 248);
    }

    .logo-box {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 9em;
        background-color: rgb(248, 248, 248);
    }

    .content-box {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 8em;
        background-color: rgb(248, 248, 248);
    }

    .btn:hover {
        color: whitesmoke;
    }
    .badge-info {
        display: none;
        position: absolute;
        z-index: 30;
        bottom: 15px;
        left: 15px;
        padding: 16px;
        width: 320px;
        color: white;
        font-weight: 700;
    }
</style>
{% endblock style %}


{% block content %}

<body>

    <div class="vh-100">
        <div id="info" class="badge-info"></div>
        <div class="dialog-box">
            <div class="main-box">
                <div class="logo-box">
                    <div class="logo">
                        <img src="{% static 'assets/logo.png' %}" alt="Logo">
                    </div>
                </div>
                    {% csrf_token %}
                    <div class="content-box">
                    <div class="col-md-10">
                        {{form.email}}
                    </div>
                    <div class="col-md-10" style="margin-top: .5em;">
                        {{form.password}}
                    </div>
                    <div class="flex" style="margin-top: 1em;">
                        <input id="btn-login" class="btn" type="submit" value="Submit"
                        style="background-color:rgb(56, 148, 148); ">
                    </div>
                </div>
                <div style="margin-top: 3em; text-align: center;">
                    <a>Belum memiliki akun?<a href="/account/register/"> Daftar</a></a>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/login.js' %}"></script>
</body>

{% endblock content %}
