{% extends 'base/base.html' %}
{% load static %}

{% block style %}
<style>
    .vh-100 {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .dialog-box {
        display: flex;
        padding-top: 7px;
        box-shadow: 3px 2px rgb(230, 228, 228);
        border-radius: 10px 10px 5px 5px;
        width: 26em;
        height: 28em;
        background-color: rgb(56, 148, 148);
    }

    .main-box {
        width: 26em;
        height: 27.3em;
        background-color: rgb(248, 248, 248);
    }

    .logo-box {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 100%;
        height: 9em;
        background-color: rgb(248, 248, 248);
    }

    .content-box {
        display: flex;
        justify-content: flex-start;
        align-items: center;
        flex-direction: column;
        width: 100%;
        height: 8em;
        background-color: rgb(248, 248, 248);
    }

    .btn:hover {
        color: whitesmoke;
    }
</style>
{% endblock style %}


{% block content %}

<body>

    <div class="vh-100">

        <div class="dialog-box">
            <div class="main-box">
                <div class="logo-box">
                    <div class="logo">
                        <img src="{% static 'assets/logo.png' %}" alt="Logo">
                    </div>
                </div>
                    {% csrf_token %}
                    
                    <div class="content-box">
                        <div class="col-md-10 mb-3">
                            Device Registrar
                        </div>
                        <div class="col-md-10 mb-2">
                            <input class="form-control" id="input-id" name="" type="text" placeholder="Input new device id">
                        </div>
                        <div class="col-md-10 mb-3" style="margin-top: .5em;">
                            <input class="form-control" id="confirmation-input-id" name="" type="text" placeholder="Confirmation new device id">
                        </div>
                        <div class="flex" style="margin-top: 1em;">
                            <input class="btn" type="submit" id="submit"
                                style="background-color:rgb(56, 148, 148);" value="Submit">
                        </div>
                    </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/device-registrar.js' %}"></script>
</body>

{% endblock content %}
