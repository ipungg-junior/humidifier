{% extends 'base/base.html' %}
{% load static %}

{% block style %}
    <style>
        .vh-100 {
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .dialog-box {
            display: flex;
            padding-top: 7px;
            box-shadow: 3px 2px rgb(230, 228, 228);
            border-radius: 10px 10px 5px 5px;
            width: 26em;
            height: 28em;
            background-color: rgb(56, 148, 148);
        }
        .main-box {
            width: 26em;
            height: 27.3em;
            background-color: rgb(248, 248, 248);
        }
        .logo-box {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100%;
            height: 9em;
            background-color: rgb(248, 248, 248);
        }
        .content-box {
            display: flex;
            justify-content: flex-start;
            align-items: center;
            flex-direction: column;
            width: 100%;
            height: 8em;
            background-color: rgb(248, 248, 248);
        }
        .btn:hover {
            color: whitesmoke;
        }

        .loading {
            display: none;
            position: absolute;
            z-index: 80;
            width: 100vw;
            height: 100vh;
            background: rgba(51, 48, 48, 0.2);
            backdrop-filter: blur(4px);
        }

    </style>
{% endblock style %}


{% block content %}
<body>
    {% csrf_token %}
    <div id="loading" class="loading"></div>
    <div class="vh-100">
        <div class="dialog-box">
            <div class="main-box">
                <div class="logo-box">
                    <div class="logo">
                        <img src="{% static 'assets/logo.png' %}" alt="Logo">
                    </div> 
                </div>
                <div class="content-box">
                    <div class="col-md-10">                        
                        {{form.email}} 
                    </div>
                    <div class="col-md-10" style="margin-top: .5em;">                        
                        {{form.password}}
                    </div>
                    <div class="col-md-10" style="margin-top: .5em;">                        
                        <input type="password" id="konfirmasi-password-input" placeholder="Konfirmasi Password" autocomplete="password" class="form-control" maxlength="128" required="">
                    </div>
                    <div class="flex" style="margin-top: 1em;">                        
                        <input id="btn-register" class="btn" type="submit" value="Register" style="background-color:rgb(56, 148, 148); ">
                    </div>
                </div>
                <div style="margin-top: 4.5em; text-align: center;">
                    <a>Sudah memiliki akun?<a href="/account/login/"> Login</a></a>
                </div>
            </div>
        </div>
    </div>
    <script src="{% static 'js/registerAccount.js' %}"></script>
</body>

{% endblock content %}
