<!DOCTYPE html>
<html lang="en">
  {% load static %}
  <head>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <title>Chain App Dev - App Landing Page HTML5 Template</title>

    <!-- Bootstrap core CSS -->
    <link href="{% static 'vendor/bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">

    <!-- Additional CSS Files -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'apps/assets/css/templatemo-chain-app-dev.css' %}">
    <link rel="stylesheet" href="{% static 'apps/assets/css/animated.css' %}">
    <link rel="stylesheet" href="{% static 'apps/assets/css/owl.css' %}">

  </head>

  <body>
    {% if status %}
    <!-- True | Device sedang dipakai -->
    <div class="col-lg-12">
        <h2 style="text-align: center;">
            Device Sedang dipakai
        </h2>
        <a>Session ID : {{session.sessionID}}</a>
        <form action="/monitoring/{{deviceID}}/setup/stop-session/" method="POST">
            {% csrf_token %}
            <fieldset style="margin-top: 18px; text-align: center;">
                <input class="btn btn-primary" type="submit" value="Hentikan Sesi">
            </fieldset>
        </form>
    </div>
    {% else %}
    <form action="/monitoring/{{deviceID}}/setup/start-session/" method="POST">
    {% csrf_token %}
    <div class="row" style="height: 650px; justify-content: center;">
        <div class="col-lg-3 align-self-center">
            <fieldset style="margin: 5px;">
                {{form.user}}
            </fieldset>
            <fieldset style="margin-top: 18px; text-align: center;">
            <input class="btn btn-primary" type="submit" value="Mulai Sesi">
            </fieldset>
        </div>
    </div>
    </form>
    {% endif %}
  </body>
